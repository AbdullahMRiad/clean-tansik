<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الكليات التفاعلي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="js/main.js" as="script">
    <link href="css/main.css" rel="stylesheet">
</head>
<body data-gender="boys">
    <script src="js/main.js" type="module"></script>
    <button class="scroll-top" onclick="scrollToTop()" aria-label="العودة للأعلى">↑</button>
    <h1 id="pageTitle">نتائج الكليات لمعادلة شهادة المملكة العربية السعودية (بنين - علمي) ٢٠٢٤</h1>
    
    <div class="tabs" role="tablist">
        <button class="tab-button active" role="tab" aria-selected="true" onclick="switchTab('boys')">بنين</button>
        <button class="tab-button" role="tab" aria-selected="false" onclick="switchTab('girls')">بنات</button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="filter-section">
        <h2>تصفية حسب اسم الجامعة أو نتيجة المعادلة:</h2>
        <input type="text" id="searchInput" placeholder="ابحث باسم الكلية أو نتيجة المعادلة" aria-label="بحث عن الكليات">
    </div>

    <div class="filter-section">
        <h2>تصفية حسب النتيجة :</h2>
            <div class="filter-controls">
                <!-- New school score input -->
                <input type="number" 
                    id="schoolScoreInput" 
                    placeholder="درجة المدرسة (1-100)"
                    min="0" 
                    max="100"
                    aria-label="School score">
    
                <!-- Renamed GAT score input -->
                <input type="number" 
                    id="gatScoreInput" 
                    placeholder="درجة القدرات (1-100)"
                    min="0" 
                    max="100"
                    aria-label="GAT score">

                <div class="error-message" id="scoreError"></div>

                <button onclick="performCalculation()" id="filter-button">
                    <span>تصفية الكليات</span>
                </button>
                <div id="calculatedScore">
                    <span>النتيجة المحسوبة:</span>
                    <span id="calculatedValue">-</span>
                </div>
            </div>
        </div>
    </div>

    <table id="collegeTable" aria-live="polite">
        <thead>
            <tr>
                <th>اسم الكلية</th>
                <th>النتيجة بعد المعادلة</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="2">جاري تحميل البيانات...</td></tr>
        </tbody>
    </table>
</body>
</html>
