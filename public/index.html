<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الكليات التفاعلي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body data-gender="boys">
    <script src="js/main.js" type="module"></script>

    <a href="https://www.github.com/AbdullahMRiad/clean-tansik" class="github-corner" aria-label="View source on GitHub">
        <svg width="60" height="60" viewBox="0 0 250 250"
            style="fill:var(--primary-color); 
                   color:#fff; 
                   position: absolute; 
                   top: 0; 
                   border: 0; 
                   right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" />
            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm" />
            <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body" />
        </svg>
    </a>

    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>

    <button class="scroll-top" aria-label="العودة للأعلى">↑</button>
    <h1 id="pageTitle">نتائج الكليات لمعادلة شهادة المملكة العربية السعودية (بنين - علمي) ٢٠٢٤</h1>

    <div class="tabs" role="tablist">
        <button class="tab-button active" role="tab" aria-selected="true">بنين</button>
        <button class="tab-button" role="tab" aria-selected="false">بنات</button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="filter-section">
        <h2>تصفية حسب اسم الجامعة أو نتيجة المعادلة:</h2>
        <input type="text" id="searchInput" placeholder="ابحث باسم الكلية أو نتيجة المعادلة"
            aria-label="بحث عن الكليات">
    </div>

    <div class="filter-section">
        <h2>تصفية حسب النتيجة :</h2>
        <div class="filter-controls">
            <!-- New school score input -->
            <input type="number" id="schoolScoreInput" placeholder="درجة المدرسة (1-100)" min="0" max="100"
                aria-label="School score">

            <!-- Renamed GAT score input -->
            <input type="number" id="gatScoreInput" placeholder="درجة القدرات (1-100)" min="0" max="100"
                aria-label="GAT score">

            <div class="error-message" id="scoreError"></div>

            <button id="filter-button">
                <span>تصفية الكليات</span>
            </button>
            <div id="calculatedScore">
                <span>النتيجة المحسوبة:</span>
                <span id="calculatedValue">-</span>
            </div>
        </div>
    </div>

    <table id="collegeTable" aria-live="polite">
        <thead>
            <tr>
                <th>اسم الكلية</th>
                <th>النتيجة بعد المعادلة</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td colspan="2">جاري تحميل البيانات...</td>
            </tr>
        </tbody>
    </table>

    <!--Vercel Tracking-->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <!--End vercel tracking-->
</body>

</html>
